<!DOCTYPE html>
<html>

<head>
  <title>jsconsole</title>
  <link rel="stylesheet" href="./bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./bower_components/codemirror/theme/eclipse.css">
  <link rel="stylesheet" href="./bower_components/codemirror/theme/base16-dark.css">
  <link rel="stylesheet" href="./styles/console.css">
  <script src="./bower_components/codemirror/lib/codemirror.js"></script>
  <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
  <!-- <script src="https://ide.wavesplatform.com/react.production.min.js"></script>
  <script src="https://ide.wavesplatform.com/react-dom.production.min.js"></script> -->
  <script src="https://ide.wavesplatform.com/editor.bundle.js"></script>
  <script src="https://ide.wavesplatform.com/ride.min.js"></script>
  <script type="text/javascript" src="https://ide.wavesplatform.com/app.1f585991fb82080119ad.bundle.js?afb15ddcb42b32f349eb"></script>
  <script src="./dist/console.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #uiform {
      height: 50%;
      width: 100%;
    }

    #console {
      height: 50%;
      width: 100%;
    }

    #console-container  {
      height: 50%;
      width: 100%;
    }

    #scroll-window  {
     height: 50%;
     width: 100%;
     overflow: scroll;
   }


    #button {
      vertical-align: bottom;
    }
  </style>
</head>

<body>
  <div id="uiform">
    <div id="uiform">
      <div class="container">
        <h2 style="text-align:center">form</h2>
        <form class="form-horizontal" action="javascript:alert('hep');">

          <div class="form-group">

            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Auth</button>
                <button id="gen-seed" class="btn btn-default">Generate seed</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="addr">addr:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addr" name="addr" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pubkey">public key:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pubkey" name="pubkey" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="privKey">priv key:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="privKey" name="privKey" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="seed">Seed:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="seed" placeholder="Enter seed" name="seed">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="seed">Data:</label>
            <div class="col-sm-10">
              <textarea id="code-data" rows="8" cols="80">
{
  data : "data to sign"
}
              </textarea>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div id="scroll-window">
    <div id="console-container">
      <div id="console"></div>
    </div>
  </div>
  <script src="index.js"></script>
  <script type="text/javascript">
    mta = document.getElementById("code-data");
    var myCodeMirror = CodeMirror(function(elt) {
      mta.parentNode.replaceChild(elt, mta);
    }, {value: mta.value});
  </script>
</body>

</html>
